<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <!-- Produtos -->
        <h2>Produtos</h2>
        <label><input type="checkbox" id="product1"> Produto 1</label><br>
        <label><input type="checkbox" id="product2"> Produto 2</label><br>
        <label><input type="checkbox" id="product3"> Produto 3</label><br>
    </div>
    <div class="cookie-message" id="cookie-message">
        <p>Utilizamos cookies para melhorar a sua experiência em nosso site. Ao continuar,
            você concorda com o uso de cookies para fins de personalização de conteúdo e análise.
            Saiba mais em nossa política de privacidade
        </p>
        <!-- só para colocar os botao -->
        <div class="cookie-btn" id="cookie-btn">
            <input id="accepted" name="accepted" type="button" value="Aceitar">
            <input id="unaccepted" name="unaccepted" type="button" value="Não aceitar">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
